    <!-- Root div where React will render -->
    <div id="root"></div>
    
    <!-- Add your analytics, third-party scripts, or webfonts here if needed -->

    <!-- Cache Busting for JavaScript -->
    <script src="%PUBLIC_URL%/app.js?v=1.0"></script>

    <!-- Optional: If you have a service worker for a PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, error => {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
  </body>
