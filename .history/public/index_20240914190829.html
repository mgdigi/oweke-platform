<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A modern web app created using create-react-app." />
    <meta name="keywords" content="React, Web App, Progressive Web App" />
    <meta name="author" content="Your Name" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="React App" />
    <meta property="og:description" content="A modern web app created using create-react-app." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png?v=1.0" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=1.0" />

    <!-- Title -->
    <title>React App</title>

    <!-- Cache Busting for CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css?v=1.0" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root div where React will render -->
    <div id="root"></div>
    
    <!-- Add your analytics, third-party scripts, or webfonts here if needed -->

    <!-- Cache Busting for JavaScript -->
    <script src="%PUBLIC_URL%/app.js?v=1.0"></script>

    <!-- Optional: If you have a service worker for a PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, error => {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
  </body>
</html>
